<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <h1>チュートリアルToDoリスト</h1>
    <label v-for="label in filterOptions" v-bind:key="label.value">
      <input type="radio" v-model="currentFilter" v-bind:value="label.value" />
      {{ label.label }}
    </label>
    <table>
      <!-- テーブルヘッダー -->
      <thead>
        <tr>
          <th class="done">完了</th>
          <th class="id">ID</th>
          <th class="content">TODO</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <!-- [1] ここに <tr> で ToDo の要素を1行ずつ繰り返し表示したい -->
        <tr v-for="item in filteredTodos" v-bind:key="item.id">
          <td class="done"><input type="checkbox" v-model="item.isDone" /></td>
          <td class="id">{{ item.id }}</td>
          <td class="content">{{ item.content }}</td>
          <td class="button">
            <button v-on:click="removeTodo(item)">削除</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h2>新しいTODOの追加</h2>
    <form class="add-form" v-on:submit.prevent="addTodo">
      <!-- TODO入力フォーム -->
      TODO <input type="text" ref="todoContent">
      <!-- 追加ボタンのモック -->
      <button type="submit">追加</button>
    </form>
  </div>

  <!-- CDN からスタンドアロン版の Vue.js ファイルを読み込み -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
